<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
  </defs>
  <rect width="180" height="180" rx="40" fill="url(#skyGradient)"/>
  <g transform="translate(90, 90)">
    <!-- Sun/Horizon circle -->
    <circle cx="0" cy="10" r="35" fill="#FCD34D"/>
    <!-- Horizon line -->
    <rect x="-60" y="10" width="120" height="60" fill="#1E3A5F"/>
    <!-- H letter stylized as horizon -->
    <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white">H</text>
  </g>
</svg>
